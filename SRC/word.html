<!DOCTYPE html>
<html>
    <heaad>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.CSS">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300,400,500&display=swap" rel="stylesheet">
    </heaad>
    <body>
        <div class="main">
            <div class="first">
                <div class="a">
                    <div class="prof">
                        <div><img class="img1" src="../RES/images/image-jeremy.png"></div>
                        <div class="list"><p class="par">Report for
                        <h1>Jeremy Robson</h1></p></div>
                    </div>
                       
                </div>
                <div class="words">
                   <p id="p1"  onclick="daily()">Daily</p>
                   <p id="p2"  onclick="weekly()">Weekly</p>
                   <p id="p3"  onclick="monthly()">Monthly</p> 
                </div>
                
            </div>


            <aside class="grid">
                <div class="second">
                    <div class="div1">
                        <img class="img2" src="../RES/images/icon-work.svg" width="45px">
                        <div class="box1">
                            <div>
                                <p class="par7">Work</p>
                                <div class="mobi"><p class="sixth"><h1 id="work">0hrs</h1></p>
                                <p class="last6" id="Previous">Last week - 0hrs</p></div>
                            </div>
                            <div><p class="ellip1"><img src="../RES/images/icon-ellipsis.svg" width="30px"></p></div>
                        </div>
                    </div>
    
                    <div class="div2">
                        <img class="img3" src="../RES/images/icon-play.svg" width="45px">
                        
                        <div class="box2">
                            <div>
                                <p class="par7">Play</p>
                                <div class="mobi"><p class="sixth"><h1 id="play">0hrs</h1></p>
                                <p class="last6" id="last__week">Last week - 0hrs</p></div>
                            </div>
                            <div><p class="ellip2"><img src="../RES/images/icon-ellipsis.svg" width="30px"></p></div>
                        </div>             
                    </div>
    
                    <div class="div3">
                        <img class="img4" src="../RES/images/icon-study.svg" width="45px">
                        
                        <div class="box3">
                            <div>
                                <p class="par7">Study</p>
                                <div class="mobi"><p class="sixth"><h1 id="study">0hrs</h1></p>
                                <p class="last6" id="last__study">Last week - 0hrs</p></div>  
                            </div>
                            <div><p class="ellip3"><img src="../RES/images/icon-ellipsis.svg" width="30px"></p></div>
                        </div>
                    </div>
    
                    <div class="div4">
                        <img class="img5" src="../RES/images/icon-exercise.svg" width="70px">
                
                        <div class="box4">
                            <div>
                                <p class="par7">Exercise</p>
                                <div class="mobi"><p class="sixth"><h1 id="exercise">0hrs</h1></p>
                                <p class="last6" id="last__exercise">Last week - 0hrs</p></div>
                            </div>
                            <div><p class="ellip4"><img src="../RES/images/icon-ellipsis.svg" width="30px"></p></div>
                        </div>
                    </div>
    
                    <div class="div5">
                        <img class="img6" src="../RES/images/icon-social.svg" width="35px">
                        
                        <div class="box5">
                            <div>
                              <p class="par7">Social</p>
                              <div class="mobi"><p class="sixth"><h1 id="social">0hrs</h1></p>
                              <p class="last6" id="last__social">Last week - 0hrs</p></div>  
                            </div>
                            <div><p class="ellip5"><img src="../RES/images/icon-ellipsis.svg" width="30px"></p></div>
                        </div>
                    </div>
    
                    <div class="div6">
                        <img class="img7" src="../RES/images/icon-self-care.svg" width="45px">
                        
                        <div class="box6">
                            <div>
                                <p class="par7">Self Care</p>
                                <div class="mobi"><p class="sixth"><h1 id="self__care">0hrs</h1></p>
                                <p class="last6" id="last_self_care">Last week - 0hrs</p></div>  
                            </div>
                            <div><p class="ellip6"><img src="../RES/images/icon-ellipsis.svg" width="30px"></p></div>
                        </div>
                 
                    </div>
                    
                </div>  
            </aside>
        </div>
        <script src="./index.JS"></script>
    </body>
</html>
